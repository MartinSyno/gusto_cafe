{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="section-title text-center">
            <h2>Категории</h2>
        </div>
        <div class="col-md-10 col-md-offset-1">
            {% for item in items %}
                <div class="row">
                    <div class="col-md-3">
                        <a href={% url "categories_delete" pk=item.pk %}>
                            <button type="button" class="btn btn-primary btn-sm">Удалить</button>
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href={% url "categories_update" pk=item.pk %}>
                            <button type="button" class="btn btn-primary btn-sm">Редактировать</button>
                        </a>
                    </div>
                    <div class="col-md-3">{{ item }}</div>
                </div>
            <hr/>
            {% endfor %}
            <div class="row">
                <div class="col-md-6 centred">
                    <a href={% url "categories_add" %}>
                        <button type="button" class="btn btn-primary btn-sm">
                            Новая категория
                        </button>
                    </a>
                </div>
            </div>
            <hr/>
        </div>
    </div>
{% endblock %}

{% load static %}<!-- Restaurant Menu Section -->
<section id="restaurant-menu">
      <div class="container">
          <div class="section-title text-center">
            <h2>Меню</h2>
          </div>
          <div class="row">
                  {% for category in categories %}
                  <div class="col-xs-12 col-sm-6">
                    <div class="menu-section">
                      <h2 class="menu-section-title">{{ category.title }}</h2>
                      {% for dish in category.dishes %}
                      <div class="menu-item">
                        <div class="menu-item-name">

                            <a href={{ dish.get_absolute_url }}>
                                {{ dish.title }}
                            </a>

                        <a href={% url "cart:cart_add" dish.id %}>Купить</a>

                        </div>
                        <div class="menu-item-price"> {{ dish.price }} грн. </div>
                        <div class="menu-item-description"> {{ dish.desc }} </div>
                      </div>
                      {% endfor %}
                    </div>
                  </div>
                {% endfor %}
          </div>
      </div>
</section>
